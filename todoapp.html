<head>
  <title>To-Do Application</title>
</head>

<body>
	<div class="container">
		<h1>Things To Do:</h1>
		{{> todo_input}}
		{{> todo_list}}
	</div>
</body>

<template name="todo_input">
	<form class="form-inline">
		<input type="text" class="todo-add" placeholder="To do:" />
		<button type="submit" class="btn btn-default">Add</button>
	</form>
	<a href="#" class="btn btn-danger clear">Clear Completed</a>
</template>

<template name="todo_list">
  <div class="todo_list">
  	<h2>{{todosCount}} things to do.</h2>
  	<ul class="todos">
  		{{#each todos}}
  			<li class="todo {{#if completed}}completed{{/if}}">
  				{{title}}
  				<input type="checkbox" class="todo-done"  />
  			</li>
  		{{/each}}
  	</ul>
  </div>
</template>
